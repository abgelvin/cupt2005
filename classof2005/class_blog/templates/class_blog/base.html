<!DOCTYPE html>
loadstatic
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Class of 2005 Blog{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'class_blog/style.css' %}">
</head>
<body>
    <header>
        <h1>Class of 2005 Blog</h1>
        <nav>
            <ul>
                <li><a href="{% url 'post_list' %}">Home</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}">Login</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2023 Class of 2005 Blog</p>
    </footer>
</body>
</html>
