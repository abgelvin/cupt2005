<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>
    <link rel="stylesheet" href="{% static 'class_blog/styles.css' %}">
</head>
<body>
    {% include 'class_blog/base.html' %}
    
    <div class="container">
        <h1>Blog Posts</h1>
        {% for post in posts %}
            <div class="post">
                <h2><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h2>
                <p>{{ post.content|truncatewords:30 }}</p>
                <p><small>Posted on {{ post.created_at }}</small></p>
            </div>
        {% empty %}
            <p>No posts available.</p>
        {% endfor %}
    </div>
</body>
</html>
